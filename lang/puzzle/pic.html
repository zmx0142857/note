<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>拼图工作台</title>
<style>
* {
  box-sizing: border-box;
}
:root {
  --color-blue: #1976d2;
}
.btn {
  display: inline-flex;
  align-items: center;
  padding: 8px 16px;
  border-radius: 2px;
  font-size: 14px;
  cursor: pointer;
  color: #eee;
  background-color: transparent;
  border: 1px solid #888;
  opacity: 0.9;
  margin-top: 8px;
}
.btn.btn-primary {
  background-color: var(--color-blue);
  border-color: var(--color-blue);
}
.btn:active {
  opacity: 1;
}
.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.img-list {
  position: absolute;
  z-index: 1;
  display: flex;
  gap: 8px;
  bottom: 4px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  height: 130px;
  padding: 10px 10px 0 10px;
  /*pointer-events: none;*/
}
.img-list-item {
  position: relative;
  opacity: 0.9;
  transition: opacity 0.3s;
  pointer-events: auto;
}
.img-list-item:hover, .img-list-item:active {
  opacity: 1;
}
.img-list-img {
  height: 100px;
  width: 100px;
  border-radius: 6px;
  object-fit: cover;
}
.img-list-btn-load {
  cursor: pointer;
  padding: 0;
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid #666;
  color: #ccc;
  height: 100px;
  width: 100px;
  min-width: 100px;
  line-height: 100px;
  font-size: 46px;
  border-radius: 6px;
}
.img-list-btn-delete {
  cursor: pointer;
  padding: 0;
  background: #faa;
  width: 20px;
  border: none;
  color: #eee;
  border-radius: 50%;
  height: 20px;
  font-size: 20px;
  line-height: 19px;
  position: absolute;
  top: -4px;
  right: -4px;
  transform: rotate(45deg);
}
#workbench {
  position: absolute; 
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}
.workbench-item {
  position: absolute;
  transform-origin: center;
  user-select: none;
}
.workbench-item.active {
  outline: 4px solid violet;
}
.workbench-img {
  display: block;
}
.workbench-resizer {
  position: absolute;
  bottom: -5px;
  right: -5px;
  width: 10px;
  height: 10px;
  border: 1px solid #000;
  background-color: #fff;
  cursor: nwse-resize;
  transform-origin: center;
}
.workbench-rotater {
  position: absolute;
  top: -5px;
  right: -5px;
  border: 1px solid #000;
  background-color: #fff;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  cursor: grab; 
  transform-origin: center;
}
#workbench.hidepoints .workbench-resizer,
#workbench.hidepoints .workbench-rotater {
  display: none;
}
@media screen and ((min-resolution: 150dpi) or (-webkit-min-device-pixel-ratio:2)) {
  .workbench-resizer, .workbench-rotater {
    width: 20px;
    height: 20px;
  }
}

.property {
  display: none;
  position: absolute;
  z-index: 1;
  bottom: 0;
  left: 0;
  padding: 8px 8px 28px 8px;
  background-color: rgba(0, 0, 0, 0.2);
  border-radius: 6px;
  color: #eee;
  font-size: 14px;
}
.property-item {
  padding: 1px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
}
.property input {
  height: 20px;
  width: 100px;
}
.property input[type=number] {
  background: #333;
  border: 1px solid #666;
  height: 24px;
  color: #aaa;
}
.property-title {
  display: flex;
  flex-direction: row-reverse;
}
.property-close {
  display: inline-block;
  width: 20px;
  height: 20px;
  line-height: 16px;
  text-align: center;
  transform: rotate(45deg);
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>
<body>

<div id="workbench">
</div>

<input id="file" type="file" multiple="true" hidden>
<div id="img-list" class="img-list">
  <button id="btn-load" class="img-list-item img-list-btn-load">+</button>
</div>

<div id="property" class="property">
  <div class="property-title">
    <div class="property-close">+</div>
  </div>
  <div class="property-item">ctrl points: <input id="prop-ctrl-points" type="range" min="0" max="1" step="1" value="1"> </div>
  <div class="property-item">opacity: <input id="prop-opacity" type="range" min="0" max="1" step="0.01" value="1"> </div>
  <div class="property-item">x: <input id="prop-x" type="number" step="1" value="0"> </div>
  <div class="property-item">y: <input id="prop-y" type="number" step="1" value="0"> </div>
  <div class="property-item">rotate: <input id="prop-rotate" type="number" step="1" value="0"> </div>
  <div class="property-item">scale: <input id="prop-scale" type="number" step="0.01" value="1"> </div>
</div>

<script src="../../js/ui.js"></script>
<script src="../../js/drag-canvas.js"></script>
<script>
const $btnLoad = $('#btn-load', {
  onclick: () => $file.click()
})

const $file = $('#file', {
  onchange: (e) => {
    [...e.target.files].forEach(file => {
      const src = URL.createObjectURL(file)
      addImg({ src, name: file.name })
    })
  }
})

const $imgList = $('#img-list')
const $workbench = $('#workbench', {
  onpointerdown: (e) => {
    if (e.target === $workbench) {
      selectImg()
    }
  }
})
const $property = $('#property')
$property.querySelector('.property-close').onclick = () => {
  selectImg()
}
const $properties = {
  $ctrlPoints: $('#prop-ctrl-points', {
    onchange: (e) => {
      if (e.target.value === '1') {
        $workbench.classList.remove('hidepoints')
      } else {
        $workbench.classList.add('hidepoints')
      }
    },
  }),
  $opacity: $('#prop-opacity', {
    onchange: (e) => {
      if (!currentImg) return
      const value = parseFloat(e.target.value)
      currentImg.opacity = value
      currentImg.target.style.opacity = value
    },
  }),
  $x: $('#prop-x', {
    onchange: (e) => {
      if (!currentImg) return
      currentImg.x = parseInt(e.target.value)
      updateTransform()
    },
  }),
  $y: $('#prop-y', {
    onchange: (e) => {
      if (!currentImg) return
      currentImg.y = parseInt(e.target.value)
      updateTransform()
    },
  }),
  $rotate: $('#prop-rotate', {
    onchange: (e) => {
      if (!currentImg) return
      currentImg.rotate = parseInt(e.target.value)
      updateTransform()
    },
  }),
  $scale: $('#prop-scale', {
    onchange: (e) => {
      if (!currentImg) return
      const value = parseFloat(e.target.value)
      updateScale(value)
      updateTransform()
    },
  }),
}

const uid = () => Math.random().toFixed(16).slice(2)
const imgs = []
let currentImg
let maxIndex = 0

const deleteImg = ({ id, item }) => {
  $imgList.removeChild(item)
  const index = imgs.findIndex(v => v.id === id)
  if (index > -1) imgs.splice(index, 1)
  const workItem = [...$workbench.children].find(v => v.getAttribute('data-id') === id)
  if (workItem) $workbench.removeChild(workItem)
}

const updateTransform = () => {
  Object.assign(currentImg.target.style, {
    transform: `translate(${currentImg.x}px, ${currentImg.y}px) rotate(${currentImg.rotate}deg) scale(${currentImg.scale})`,
  })
}

const updateScale = (s) => {
  currentImg.scale = s
  currentImg.target.querySelector('.workbench-rotater').style.transform = `scale(${1/s})`
  currentImg.target.querySelector('.workbench-resizer').style.transform = `scale(${1/s})`
}

// 选中图片
const selectImg = (img) => {
  currentImg?.target.classList.remove('active')
  currentImg = img
  if (!currentImg) {
    $property.style.display = 'none'
    return
  }
  currentImg.target.classList.add('active')
  // 移动到最前面展示
  if (parseInt(currentImg.target.style.zIndex) !== maxIndex) {
    Object.assign(currentImg.target.style, {
      zIndex: ++maxIndex,
    })
  }
  $property.style.display = 'block'
  $properties.$opacity.value = currentImg.opacity
  $properties.$x.value = currentImg.x.toFixed(2)
  $properties.$y.value = currentImg.y.toFixed(2)
  $properties.$rotate.value = currentImg.rotate.toFixed(2)
  $properties.$scale.value = currentImg.scale.toFixed(2)
}

const renderImgList = (options) => {
  const { id, src, name } = options
  const imgDelete = $('<button>', {
    className: 'img-list-btn-delete',
  }, '+')
  const img = $('<img>', {
    className: 'img-list-img',
    attrs: {
      src,
      alt: name,
    },
  })
  const item = $('<div>', {
    className: 'img-list-item',
  }, [img, imgDelete])
  imgDelete.onclick = () => {
    deleteImg({ id, item })
  }
  item.appendChild(img)
  item.onclick = () => {
    selectImg(options)
  }
  $imgList.appendChild(item)
}

const renderWorkImg = (img) => {
  const { id, src, name } = img
  const target = $('<div>', {
    className: 'workbench-item',
    attrs: {
      'data-id': id,
    },
  })
  img.target = target
  currentImg = img

  const start = { x: 0, y: 0, dist: 0, scale: 1 }
  const workImg = $('<img>', {
    className: 'workbench-img',
    attrs: {
      src,
      alt: name,
      draggable: 'false',
    },
    onload: (e) => {
      const width = e.target.width
      const height = e.target.height
      Object.assign(img, { width, height })
      const rx = $workbench.offsetWidth * 0.6 / width
      const ry = $workbench.offsetHeight * 0.6 / height
      const s = Math.min(rx, ry)
      if (s < 1) {
        updateScale(s)
        currentImg.x = (s - 1) * width / 2 | 0
        currentImg.y = (s - 1) * height / 2 | 0
        updateTransform()
      }
      $workbench.appendChild(target)
    },
  })

  draggable({
    el: workImg,
    container: $workbench,
    onMouseDown: ({ x, y, e, rect }) => {
      selectImg(img)
      const { touches = [] } = e
      if (touches.length > 1) { // 手势缩放
        const x1 = touches[1].clientX - rect.left
        const y1 = touches[1].clientY - rect.top
        Object.assign(start, {
          x: (x + x1 - img.width) / 2,
          y: (y + y1 - img.height) / 2,
          angle: Math.atan2(y1-y, x1-x),
          dist: Math.max(Math.abs(x-x1), Math.abs(y-y1)),
          rotate: img.rotate,
          rotateLocked: true,
          scale: img.scale,
          oldX: img.x,
          oldY: img.y,
        })
      } else { // 移动
        Object.assign(start, {
          x: img.x - x,
          y: img.y - y,
        })
      }
    },
    onMouseMove: ({ x, y, e, rect }) => {
      const { touches = [] } = e
      if (touches.length > 1) { // 手势缩放
        const x1 = touches[1].clientX - rect.left
        const y1 = touches[1].clientY - rect.top
        const dist = Math.max(Math.abs(x-x1), Math.abs(y-y1))
        const k = dist / start.dist
        if (k > 0) {
          const angle = Math.atan2(y1-y, x1-x)
          const diff = Math.abs(angle - start.angle) / Math.PI % 2
          if (!start.rotateLocked || Math.abs(diff - 1) < 0.9) {
            start.rotateLocked = false
            img.rotate = start.rotate + (angle - start.angle) * 180 / Math.PI
            $properties.$rotate.value = img.rotate.toFixed(2)
          }
          shiftAndScale({
            k,
            x: start.x,
            y: start.y,
            oldScale: start.scale,
            oldX: start.oldX,
            oldY: start.oldY,
          })
        }
      } else { // 移动
        Object.assign(img, {
          x: start.x + x,
          y: start.y + y,
        })
        $properties.$x.value = img.x.toFixed(2)
        $properties.$y.value = img.y.toFixed(2)
      }
      updateTransform()
    },
  })

  const shiftAndScale = ({ k, x, y, oldX, oldY, oldScale }) => {
    const newScale = oldScale * k
    updateScale(newScale)
    Object.assign(img, {
      x: x - (x - oldX) * k,
      y: y - (y - oldY) * k,
    })
    $properties.$x.value = img.x.toFixed(2)
    $properties.$y.value = img.y.toFixed(2)
    $properties.$scale.value = newScale.toFixed(2)
    updateTransform()
  }

  // 滚轮缩放/旋转
  workImg.onwheel = (e) => {
    if (!currentImg) return
    if (e.ctrlKey) { // 旋转
      e.preventDefault()
      const angle = e.deltaY < 0 ? 1 : -1;
      img.rotate += angle
      $properties.$rotate.value = img.rotate.toFixed(2)
      updateTransform()
    } else {
      const rect = $workbench.getBoundingClientRect()
      shiftAndScale({
        k: e.deltaY < 0 ? 1.1 : 1/1.1,
        x: e.clientX - rect.left - img.width / 2,
        y: e.clientY - rect.top - img.height / 2,
        oldX: img.x,
        oldY: img.y,
        oldScale: currentImg.scale,
      })
    }
  }

  // 拖动角点缩放
  const resizer = $('<div>', {
    className: 'workbench-resizer',
    title: '滚轮缩放',
  })
  draggable({
    el: resizer,
    container: $workbench,
    onMouseDown: () => {
      selectImg(img)
    },
    onMouseMove: ({ x, y }) => {
      const hw = img.width * 0.5
      const hh = img.height * 0.5
      const dx = x - img.x - hw
      const dy = y - img.y - hh
      const t = img.rotate * Math.PI / 180
      const cost = Math.cos(t)
      const sint = Math.sin(t)
      const sx = (dx * cost + dy * sint) / hw
      const sy = (-dx * sint + dy * cost) / hh
      updateScale(Math.abs(sx) < Math.abs(sy) ? sx : sy)
      $properties.$scale.value = img.scale.toFixed(2)
      updateTransform()
    },
  })

  // 拖动角点旋转
  const rotater = $('<div>', {
    className: 'workbench-rotater',
    title: 'ctrl+滚轮旋转',
  })
  draggable({
    el: rotater,
    container: $workbench,
    onMouseDown: () => {
      selectImg(img)
    },
    onMouseMove: ({ x, y }) => {
      const hw = img.width * 0.5
      const hh = img.height * 0.5
      const dx = x - img.x - hw
      const dy = y - img.y - hh
      img.rotate = (Math.atan2(dy, dx) + Math.atan2(img.height, img.width)) * 180 / Math.PI
      $properties.$rotate.value = img.rotate.toFixed(2)
      updateTransform()
    }
  })

  target.appendChild(workImg)
  target.appendChild(resizer)
  target.appendChild(rotater)
}

const addImg = ({ src, name }) => {
  const id = uid()
  const img = { id, src, name, x: 0, y: 0, scale: 1, rotate: 0, opacity: 1 }
  // console.log('img', img)
  imgs.push(img)
  renderImgList(img)
  renderWorkImg(img)
}
</script>
</body>
</html>
