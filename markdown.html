<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown</title>
  <link href="css/markdown.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
<style>
.hljs {
  background-color: transparent;
}
pre {
  position: relative;
}
.btn-copy {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  outline: none;
  border: none;
  background: rgba(170, 170, 170, 0.2);
  color: #ccc;
  width: 50px;
  border-radius: 4px;
  text-align: center;
  padding: 2px;
  user-select: none;
}
</style>
</head>
<body>
<main id="main">
</main>
<script src="js/markdown-it.min.js"></script>
<script src="js/markdown-it-toc.js"></script>
<script>
// 外链在新标签页打开
const outLink = (md) => {
  md.renderer.rules.link_open = (tokens, idx) => {
    const href = tokens[idx].attrs[0][1]
    if (href.startsWith('http')) {
      return `<a target="_blank" rel="noopener noreferrer" href="${href}">`
    } else {
      return `<a href="${href}">`
    }
  }
}

// 代码复制
const copyable = (pre) => {
  const button = document.createElement('button')
  button.className = 'btn-copy'
  button.innerText = '复制'
  button.onclick = () => {
    const text = pre.firstChild.innerText
    const textarea = document.createElement('textarea')
    textarea.value = text
    document.body.appendChild(textarea)
    textarea.select()
    document.execCommand('copy')
    document.body.removeChild(textarea)
    button.innerText = '已复制'
    setTimeout(() => button.innerText = '复制', 3000)
  }
  pre.appendChild(button)
}

const main = async () => {
  const src = window.location.href.split('#')[1]
  const md = markdownit({
    html: true, // enable html in markdown
    linkify: true, // convert url to <a>
  })
  .use(markdownitToc)
  .use(outLink)
  const text = await fetch(src).then(res => res.text()).then(text => {
    return text.replace(/^(#.*\n)?/, ($1) => $1 + '@[toc](目录)\n')
  })
  document.querySelector('#main').innerHTML = md.render(text)
  hljs.highlightAll()
  document.querySelectorAll('pre').forEach(pre => copyable(pre))
}

main()
</script>
</body>
</html>
